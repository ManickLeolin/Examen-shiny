<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploration des Diamants</title>
  </head>
  <body>
    <div id="shiny-app"></div>
    <script src="https://cdn.jsdelivr.net/npm/shiny@1.7.1/dist/shiny.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/shiny-live@0.5.0/dist/shiny-live.min.js"></script>
    <script>
      ShinyLive.mount({
        repository: 'https://github.com/ManickLeolin/Examen-shiny',
        branch: 'main',
        container: '#shiny-app',
      });
    </script>
  </body>
</html>
